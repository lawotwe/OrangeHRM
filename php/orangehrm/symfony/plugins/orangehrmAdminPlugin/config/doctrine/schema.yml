Subunit:
  tableName: ohrm_subunit
  actAs: [NestedSet]
  columns:
    id:
      type: integer(6)
      primary: true
      autoincrement: true
    name:
      type: string(100)
      notnull: true
    unit_id:
      name: unit_id as unitId
      type: string(100)
    description:
      type: string(400)

Organization:
  tableName: ohrm_organization_gen_info
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name: string(100)
    tax_id:
      name: tax_id as taxId
      type: string(30)
    registration_number:
      name: registration_number as registraionNumber
      type: string(30)
    phone: string(30)
    fax: string(30)
    email: string(30)
    country: string(30)
    province: string(30)
    city: string(30)
    zip_code:
      name: zip_code as zipCode
      type: string(30)
    street1: string(100)
    street2: string(100)
    note: string(255)
    
Customer:
  tableName: ohrm_customer
  columns:
    customer_id:
      name: customer_id as customerId
      type: integer(4)
      primary: true
      autoincrement: true
    is_deleted:
      type: integer(1)
      default: '0'
    name: string(100)
    description: string(255)
  relations:
    Project:
      local: customer_id
      foreign: customer_id
      type: many
      
Project:
  tableName: ohrm_project
  columns:
    project_id:
      name: project_id as projectId
      type: integer(4)
      primary: true
      autoincrement: true
    customer_id:
      name : customer_id as customerId
      type: integer(4)
    is_deleted:
      type: integer(1)
      default: '0'
    name: string(100)
    description: string(256)
  relations:
    Customer:
      local: customer_id
      foreign: customer_id
      type: one
    ProjectActivity:
      local: project_id
      foreign: project_id
      type: many
    ProjectAdmin:
      local: project_id
      foreign: project_id
      type: many
      
ProjectAdmin:
  tableName: ohrm_project_admin
  columns:
    project_id:
      type: integer(4)
      primary: true
      name: project_id as projectId
    emp_number:
      type: integer(4)
      primary: true
      name: emp_number as empNumber
  relations:
    Project:
      local: project_id
      foreign: project_id
      type: one
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

ProjectActivity:
  tableName: ohrm_project_activity
  columns:
    activity_id:
      type: integer(4)
      primary: true
      name: activity_id as activityId
      autoincrement: true
    project_id:
      type: integer(4)
      notnull: true
      name: project_id as projectId
    is_deleted:
      type: integer(1)
      default: '0'
    name: string(110)
  relations:
    Project:
      local: project_id
      foreign: project_id
      type: one

JobTitle:
  tableName: ohrm_job_title
  columns:
    id:
      type: integer(13)
      primary: true
      autoincrement: true
    job_title:
      name: job_title as jobTitleName
      type: string(100)
    job_description:
      name: job_description as jobDescription
      type: string(400)
    note: string(400)
    is_deleted:
      name: is_deleted as isDeleted
      type: integer(1)
      default: '0'
  relations:
    JobSpecificationAttachment:
      local: id
      foreign: jobTitleId
      type: one
    employees:
      class: Employee
      local: id
      foreign: job_title_code
      type: many
    definekpi:
      class: DefineKpi
      local: id
      foreign: job_title_code
      type: many

JobSpecificationAttachment:
  tableName: ohrm_job_specification_attachment
  columns:
    id:
      type: integer(13)
      primary: true
    job_title_id:
      name: job_title_id as jobTitleId
      type: integer(13)
    file_name:
      name: file_name as fileName
      type: string(255)
    file_type:
      name: file_type as fileType
      type: string(255)
    file_size:
      name: file_size as fileSize
      type: integer(30)
    file_content:
      name: file_content as fileContent
      type: blob(2147483647)
  relations:
    JobTitle:
      local: jobTitleId
      foreign: id
      type: one

Location:
  tableName: ohrm_location
  columns:
    id:
      type: integer(13)
      primary: true
      autoincrement: true
    name: string(110)
    country_code as countryCode: string(3)
    province:
      name: province
      type: string(60)
    city: string(60)
    address: string(255)
    zip_code:
      name: zip_code as zipCode
      type: string(35)
    phone: string(35)
    fax: string(35)
    notes: string(255)
  relations:
    country:
      class: Country
      local: country_code
      foreign: cou_code
      type: one
    employees:
      class: Employee
      local: location_id
      foreign: emp_number
      refClass: EmpLocations
      foreignAlias: locations

EmploymentStatus:
  tableName: ohrm_employment_status
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name: string(60)
  relations:
    employees:
      class: Employee
      local: id
      foreign: emp_status
      type: many
