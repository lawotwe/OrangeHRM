Department:
  tableName: ohrm_department
  actAs: [NestedSet]
  columns:
    id:
      type: integer(6)
      primary: true
      autoincrement: true
    name:
      type: string(100)
      notnull: true
    unit_id:
      name: unit_id as unitId
      type: string(100)
    description:
      type: string(400)

Organization:
  tableName: ohrm_organization_gen_info
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name: string(100)
    tax_id:
      name: tax_id as taxId
      type: string(30)
    registration_number:
      name: registration_number as registraionNumber
      type: string(30)
    phone: string(30)
    fax: string(30)
    email: string(30)
    country: string(30)
    province: string(30)
    city: string(30)
    zip_code:
      name: zip_code as zipCode
      type: string(30)
    street1: string(100)
    street2: string(100)
    note: string(255)
    
Customer:
  tableName: ohrm_customer
  columns:
    customer_id:
      name: customer_id as customerId
      type: integer(4)
      primary: true
      autoincrement: true
    deleted:
      type: integer(1)
      default: '0'
    name: string(100)
    description: string(255)
  relations:
    Project:
      local: customer_id
      foreign: customer_id
      type: many
      
Project:
  tableName: ohrm_project
  columns:
    project_id:
      name: project_id as projectId
      type: integer(4)
      primary: true
      autoincrement: true
    customer_id:
      name : customer_id as customerId
      type: integer(4)
    deleted:
      type: integer(1)
      default: '0'
    name: string(100)
    description: string(250)
  relations:
    Customer:
      local: customer_id
      foreign: customer_id
      type: one
    ProjectActivity:
      local: project_id
      foreign: project_id
      type: many
    ProjectAdmin:
      local: project_id
      foreign: project_id
      type: many
      
ProjectAdmin:
  tableName: ohrm_project_admin
  columns:
    project_id:
      type: integer(4)
      primary: true
      name: project_id as projectId
    emp_number:
      type: integer(4)
      primary: true
      name: emp_number as empNumber
  relations:
    Project:
      local: project_id
      foreign: project_id
      type: one
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

ProjectActivity:
  tableName: ohrm_project_activity
  columns:
    activity_id:
      type: integer(4)
      primary: true
      name: activity_id as activityId
      autoincrement: true
    project_id:
      type: integer(4)
      notnull: true
      name: project_id as projectId
    deleted:
      type: integer(1)
      default: '0'
    name: string(110)
  relations:
    Project:
      local: project_id
      foreign: project_id
      type: one
