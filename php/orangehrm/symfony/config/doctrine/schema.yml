      foreign: loc_code
      refClass: EmpLocations
      foreignAlias: employees
    dependents:
      class: EmpDependents
      local: emp_number
      foreign: emp_number
      type: many
    children:
      class: EmpChildren
      local: emp_number
      foreign: emp_number
      type: many
    emergencyContacts:
      class: EmpEmergencyContacts
      local: emp_number
      foreign: emp_number
      type: many
