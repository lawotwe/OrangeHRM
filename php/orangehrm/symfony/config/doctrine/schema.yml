      local: emp_number
      foreign: emp_number
      type: many
    education:
      class: EmployeeEducation
      local: emp_number
      foreign: emp_number
      type: many
    skills:
      class: EmployeeSkill
      local: emp_number
      foreign: emp_number
      type: many
    languages:
      class: EmployeeLanguage
      local: emp_number
      foreign: emp_number
      type: many
    licenses:
